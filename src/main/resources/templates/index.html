<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    
    <title>FUTEBOL SPRING</title>
</head>

<body>

  <a href="/"> <h1>Futebol SPRING</h1> </a>
  <div id="menu">
    <div id="btn" class="d-grid gap-2 col-6 mx-auto">
           
      <a href="/jogadores"><button  id="txt"  class="btn btn-success rounded-pill"  type="button" >LISTA JOGADORES</button> </a>  
      <a href="/cadastrojogador"><button class="btn btn-primary rounded-pill" type="button"> CADASTRAR JOGADOR</button></a>  
             
    </div>   
    <section id="section">
	<form class="form-inline" method="post">


						<div class="row form-group justify-content-center w-100 p-2">


							<div class="col col-14 col-md-2">

								<label for="cars" class="my-3 p-2 w-100">
									<h5 id="txtcolor" >Tipo
										de busca:</h5>
								</label>
							</div>

							<div class="col col-14 col-md-2">


								<select name="nome" id="nome" class="custom-select my-3 p-2 w-100" required>
									<option value="">Escolher...</option>
									
									<option value="nomejogador">jogador</option>
									
								</select>


							</div>

							<div class="col col-14 col-md-4">

								<input class="form-control form-control-lg my-3 p-2 w-100" type="search"
									placeholder="Insira sua pesquisa..." aria-label="Pesquisar" name="buscar"
									id="buscar" required>

							</div>

							<div class="col col-14 col-md-2">

								<button class="btn btn-primary my-3 p-2 w-100" type="submit">Pesquisar</button>

							</div>
						</div>

					</form>
					<div class="row form-group justify-content-center w-100 p-2">
						<h4><i><span th:text="${mensagem}"></i></h4></span>
					</div>
					
					<div class="row form-group justify-content-center w-100 p-2">
						<table class="table table-hover table-responsive w-auto table-striped">

							<tbody id="txtcolor" >
								<tr th:each="jogador : ${jogadores}">
									<td><span th:text="${jogador.nome}"></span> - <i> em jogadores.</i></td>
										
								</tr>

							</tbody>
						</table>
					</div>
</section> 
  </div>
 

       
  <footer>
    Ricardo Andrade - Dev. WEB FULL STACK ||

  </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
