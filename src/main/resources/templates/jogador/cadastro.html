    <fieldset id="cadastro"> 
        |CADASTRO JOGADORES|
        <form id="form" method="post" >
           
            <div class="form-group">
                <label for="exampleInputEmail1">  NOME:</label>
                <input type="text" class="form-control"   placeholder="..."  name="nome" required>
           
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">GOLS:</label>
                <input type="text" class="form-control"  size="2" maxlength="4" pattern="[0-9]+" placeholder="..." name= "gols" required>
            
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">ASSISTENCIAS:</label>
                <input type="text" class="form-control"  size="2" maxlength="4" pattern="[0-9]+" placeholder="..." name= "assistencias" required>
            
            </div>
            <button type="submit" class="btn btn-success">CADASTRAR</button>
        </form>
