<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>FUTEBOL SPRING</title>
</head>


<body>

    <h1>Futebol SPRING</h1>
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NOME</th>
            <th scope="col">GOLS</th>
            <th scope="col">ASSISTENCIAS</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="jogador: ${jogadores}">
            <th scope="row"><span th:text="${jogador.id}"></span></th>
            <td><span class="text-center"  th:text="${jogador.nome}"></span></td>
            <td><span class="text-center" th:text="${jogador.gols}"></span></td>
            <td><span class="text-center" th:text="${jogador.assistencias}"></span></td>
            <td> 
            	<a  ><button type="button" class="btn btn-primary" >Editar</button></a>
           		<a th:href= "${(#mvc.url('JC#deletaJogador').arg(0, jogador.id)).build()}"><button type="button" class="btn btn-danger" >Excluir</button></a>
            </td>
            
          </tr>
          
        </tbody>
      </table>

      <footer>Ricardo Andrade - Dev. WEB FULL STACK ||
        <small>&copy;copyright 2022</small> 
      </footer>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
